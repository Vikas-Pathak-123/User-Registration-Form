<!DOCTYPE html>
<html>
<head>

	<title>index</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

	<link rel="stylesheet" type="text/css" href="Register_Form.css">
</head>
<script type="text/javascript"></script>

<body>
<div class="html_form">
	<form onsubmit="return validation()">
		<h2><u>Register</u></h2>
		<input type="text" id="username" name="" placeholder="Full name"><br>
		<span id="errorname" style=" color: red;"></span>

		<input type="email" id="email" name="" placeholder="Email Id"><br>
		<span id="erroremail" style=" color: red;"></span>

		<input type="number" id="number" name="" placeholder="Contact Number"><br>
		<span id="errornumber" style=" color: red;"></span>

		<select required>
			<option>---Branch---</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>EE/EEE</option>
			<option>ME/CE</option>
		</select><br>
		<select required>
			<option>---Year---</option>
			<option>1st</option>
			<option>2nd</option>
			<option>3rd</option>
			<option>4th</option>
		</select><br>
		<input type="text" name="" placeholder="College Name" required><br>
		<button type="submit">Register</button>
		<button type="reset">Refresh</button>
	</form>
</div>
<script type="text/javascript">
	function validation(){
		var username = document.getElementById('username').value;
		var email = document.getElementById('email').value;
		var number = document.getElementById('number').value;

		var usercheck = /^[A-Za-z]{3,30}$/;
		var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
		var numbercheck = /^[6789][0-9]{9}$/;

		if (usercheck.test(username)) {
			document.getElementById('errorname').innerHTML = " ";
		}
		else{
			document.getElementById('erroname').innerHTML = " ***Invalid Name*** ";
			return false;
		}
		if(emailcheck.test(email)) {
			document.getElementById('erroremail').innerHTML = " ";
		}
		else{
			document.getElementById('erroremail').innerHTML = "***Invalid Email***";
			return false;
		}
		if(numbercheck.test(number)) {
			document.getElementById('errornumber').innerHTML = " ";
		}
		else{
			document.getElementById('errornumber').innerHTML = "***Invalid Number***";
			return false;
		}
	}
</script>
</body>
</html>
